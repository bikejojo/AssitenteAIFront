<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Agente</h4>
  <button type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title"
          (click)="onDimiss()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="row d-flex">
      <div class="col-12">
        <div class="mb-3">
          <label for="nomb" class="form-label">Tipo</label>
          <input type="text" class="form-control" id="nomb" placeholder="Ej. 12345678" [(ngModel)]="empleado.nombre"
                 [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="col-12">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ej. raul@test.com" [(ngModel)]="empleado.correo"
                 [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="col-12">
        <div class="mb-3">
          <label for="telf" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telf" placeholder="Ej. Raul" [(ngModel)]="empleado.telefono"
                 [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="col-12">
        <div class="mb-3">
          <label for="prod" class="form-label">Empresa</label>
          <select id="prod" class="form-select form-select-sm" aria-label="Small select example"
                  [(ngModel)]="empleado.empresa"
                  [ngModelOptions]="{standalone: true}">
            <ng-container *ngFor="let empresa of empresas">
              <option value="{{empresa.id}}">{{ empresa.razonSocial }}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="onDimiss()">Cancelar</button>
  <button type="button" class="btn btn-success" (click)="onSubmitEmpleado()">Guardar</button>
</div>
